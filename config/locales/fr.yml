  #le Mas des Anges
  MA1: "Situé à moins de 2 kilomètres de Ménerbes, village rendu célèbre par le livre de Peter Mayle « une année en Provence », au cœur du Parc Régional du Lubéron, <b>le Mas des Anges</b> est une ancienne exploitation agricole, au cœur d’un environnement bucolique fait de vignes et de champs d’oliviers . <br> Regroupé autour de la maison d’habitation, l’ensemble comprend, outre les anciens bâtiments agricoles,  deux gîtes de charme indépendants entièrement meublés, <b>le Grenier des Anges et le Gite de la Vigne </b>."
  MA2a: "Les plus beaux villages du Lubéron sont à proximité :
Villages classés « Un des plus beaux villages de France » : Ménerbes à 1,5 km, Gordes à 9 km, Roussillon à 11 km, Ansouis, Séguret et Vénasque, à moins de 1 heure, tous ces villages étant perchés sur leur éperon, Lourmarin à 30 km ."
  MA2b: "D’autres villages typiques de Provence :
Lacoste, village du marquis de Sade, à 6 km, Oppède le Vieux à 3 km, Sivergues, Saignon, Murs à moins de 30 km, et également Lauris, Brantes, Viens, Crillon le Brave, Méthamis à moins d’une heure ."
  MA2c: "Avignon est à moins de 40 minutes, Saint Rémy de Provence à 45 minutes, Orange et Aix en Provence à moins d’une heure, toutes ces villes qui sentent bon la Provence par toutes leurs rues et places ."
  MA3a: "Profitez des ballades et randonnées offertes par le Parc Naturel Régional du Lubéron :<ul>
<li>Le Petit Colorado à Rustrel</li>
<li>Les mines d’ocre de Gargas</li>
<li>Le sentier des ocres de Roussillon</li>
<li>La beauté du village de Gordes</li>
<li>Les falaises calcaires de Buoux, haut lieu de l’escalade</li>
<li>La forêt des Cèdres de Bonnieux</li>
<li>Le recueillement de l’abbaye de Sénanque …</li>
<li>Les nombreuses randonnées du Petit et du Grand Lubéron et des Monts du Vaucluse (gorges de Véroncle, Gorges de Vaumale, Mur de la Peste, Fort de Buoux, falaise de Lioux, Rochers de Baude …)</li>
</ul>"
  MA3b: "Pour les adeptes de la petite reine, le Lubéron s’offre à vous à travers son vaste réseau de petites routes secrètes uniquement empruntées par les habitants de la région . Et si vous préférez le VTT, vous pourrez rouler sur les nombreux chemins qui sillonnent dans le pays ."
  MA4: "De mars à décembre, nos gites meublés vous accueillent dans le plus grand confort . <br>Si le printemps et l’été sont les saisons les plus demandées par les amateurs de nature et de culture, l’automne et ses magnifiques couleurs et également la divine période de Noël se révèlent pleines de charmes et propices à une découverte authentique de notre belle région. <br> Une belle flambée dans la cheminée après une bonne promenade dans les vignes et les champs d’olivier, une randonnée sur l’un des multiples sentiers de randonnée du Lubéron, ou une belle sortie en vélo, que demander de mieux ?"
  GA1: "Le Grenier des Anges (4 personnes)<br>
Gîte de vacances comprenant un séjour avec cheminée et canapés, coin repas, cuisine ouverte sur séjour, équipée d’ une cuisinière à gaz 4 feux avec four, réfrigérateur avec congélateur 4*, évier 2 bacs, 2 chambres avec lit 140X190 chacune avec sa salle d’eau/toilette, entrée indépendante sur terrasse ombragée par un beau mûrier et pièce d’ eau avec fontaine, table marocaine et 4 chaises en fer forgé avec leur coussin, barbecue à charbon de bois, 4 chaises longues – la vaisselle est prévue pour 6 personnes"
  GV1: "Le Gîte de la Vigne (2/3 personnes)<br>
Gîte meublé comprenant un séjour avec cheminée, canapé et fauteuil, coin repas, cuisine ouverte sur séjour, équipée d’une cuisinière à gaz 4 feux avec four, réfrigérateur avec congélateur 4*, évier 1 bac, une chambre avec lit 140X190 avec salle d’ eau/toilette, mezzanine sur séjour avec lit 90X190, entrée indépendante sur terrasse ombragée par un olivier, très belle vue sur les Monts du Vaucluse et le Mont Ventoux, table bistro avec 4 chaises, barbecue à charbon de bois, 2 chaises longues – la vaisselle est prévue pour 4 personnes"

  MA5: "Les deux gîtes bénéficient de l’accès à la <b>piscine à débordement de 12 mètres X 6 et au jeu de boules .</b>"

